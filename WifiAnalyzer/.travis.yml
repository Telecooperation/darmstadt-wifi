sudo:
    false
language:
    android
jdk:
    oraclejdk8
android:
    components:
        - tools
        - build-tools-23.0.2
        - android-22
        - extra-google-m2repository
        - extra-android-m2repository
script:
    ./gradlew testDebugUnitTest jacocoTestDebugUnitTestReport
before_install:
    - chmod +x gradlew
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
after_success:
    - bash <(curl -s https://codecov.io/bash)
